<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Date对象-倒计时</title>
		<style type="text/css">
			#countDown{
				font-size:80px;
				text-align: center;
				color:red;
			}
		</style>
	</head>
	<body>
		<div id="countDown"></div>
		<script type="text/javascript">
			var times = (Date.parse("2023/01/22") - Date.parse(new Date()))/1000;
		  //var times=duration*60*60;    //小时数换算成秒数
			function countDown() {
				if(times>=0){
					var dd = parseInt(times / 60 / 60 / 24);
				  dd = dd < 10 ? '0' + dd : dd;
					var hh = parseInt(times / 60 / 60 % 24);
					hh = hh < 10 ? '0' + hh : hh;
					var mm = parseInt(times / 60 % 60);
					mm = mm < 10 ? '0' + mm : mm;
					var ss = parseInt(times % 60);
					ss = ss < 10 ? '0' + ss : ss;
					if(dd==0){
					document.getElementById("countDown").innerHTML="距离春节还有</br>"+hh+'时'+mm+'分'+ss+'秒';
					}else{
					document.getElementById("countDown").innerHTML="距离春节还有</br>"+dd+'天'+hh+'时'+mm+'分'+ss+'秒';
					}
					--times;        //每执行一次，秒数-1
		}else{
			alert("时间到！");
			clearInterval(timer);
		}
		}
		timer=setInterval("countDown()",1000);
		</script>
	</body>
</html>
