<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息</title>
    <style>
        .table{
            border-collapse: collapse;
        }
        .table tr th,.table tr td{
            width: 50px;
            border: 1px solid #666;
            text-align: center;
        }

    </style>
</head>
<body>
    <table class="table">
        <h1>个人信息</h1>
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
        </tr>
        <tr>
            <td id="name"></td>
            <td id="age"></td>
            <td id="sex"></td>
        </tr>
    </table>
    <script>
            var request = new XMLHttpRequest();
            // （2）设置请求的参数。包括：请求的方法、请求的url。
            request.open('get', `http://localhost:3000/home?uuid=1`);
            // （3）发送请求
            request.send();
            //（4）注册事件。 onreadystatechange事件，状态改变时就会调用。
            //如果要在数据完整请求回来的时候才调用，我们需要手动写一些判断的逻辑。
            request.onreadystatechange = function () {
                // 为了保证 数据 完整返回，我们一般会判断 两个值
                if (request.readyState == 4 && request.status == 200) {
                    // 如果能够进到这个判断 说明 数据 完美的回来了,并且请求的页面是存在的
                    // 5.在注册的事件中 获取 返回的 内容 并修改页面的显示
                    console.log('数据返回成功');

                    // 数据是保存在 异步对象的 属性中
                    console.log(JSON.parse(request.responseText));
                    let obj = JSON.parse(request.responseText);
                    document.getElementById("name").innerText = obj.data.name;
                    document.getElementById("age").innerText = obj.data.age;
                    document.getElementById("sex").innerText = obj.data.sex;

                }
            }
    </script>
</body>
</html>
