<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body{
				background-color: #277;
			}
			*{
				margin: 0;
				padding: 0;
			}
			.father{
				position: absolute;
				left: 50%;
				margin-left: -300px;
				margin-top: 50px;
				width: 600px;
				height: 1000px;
				background-color: #255;
				display: flex;
				flex-direction: column;
				justify-content: space-between;
			}
			.father>div{
				font-size: 50px;
				text-align: center;
				background-color: #857;
			}
			.title{
				text-align: center;
				font-size: 66px;
			}
			.btn{
				font-size: 60px;
				width: 70%;
				height: 160px;
				line-height: 160px;
				border-radius: 20px;
				position: absolute;
				left: 15%;
				bottom: 50px;
				text-align: center;
				background-color: #ccc;
			}
		</style>
	</head>
	<body>
		<h1 class="title">中奖结果</h1>
		<div class="father">
			<div>111</div>
			<div>222</div>
			<div>333</div>
			<div>444</div>
			<div>555</div>
			<div>666</div>
			<div>777</div>
			<div>888</div>
		</div>
		<div class="btn" id="btn" onclick="updatetime()">开始</div>
		<script type="text/javascript">
			var father = document.getElementsByClassName("father")[0].children;
			var btn = document.getElementById("btn");
			var num = null;
			var flag = 0;
			var intvail = null;
			function updatetime(){
				if(flag==0){
					btn.innerText="停止"
					intvail = setInterval(function(){
						for(var i = 0;i<father.length;i++){
							father[i].style.backgroundColor = "#857";
						}
						num = Math.floor(Math.random()*8);
						father[num].style.backgroundColor="#fff";
					},1)
					flag = 1;
				}else if(flag == 1){
					console.log(num);
					btn.innerText="开始"
					clearInterval(intvail);
					flag = 0;
				}
			}
			// console.log(father);
			
		</script>
	</body>
</html>
